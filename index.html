<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Time</title>
  <!-- adding reset css file -->
  <!-- <link href="assets/css/reset.css" rel="stylesheet" type="text/css"> -->

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--local css-->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- moment.js-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- adding javascript file -->
  <script src="assets/javascript/train.js"></script>

</head>

<body>

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="text-center">Anytime isTrain time</h1>
    <h3 class="text-center">Choo choo. chee chee</h3>
  </div>

  <div class="row">

    <div class="col-md-12">

      <!-- Current Employees-->
      <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='train-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                <!-- <th scope="col">Action</th>  -->
                <!-- this is to edit or delete -->
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>





  <div class="row">
    <div class="col-md-12">
      <!-- Add Train  -->
      <div class="card mb-4">
        <div class="card-header">Add Train</div>
        <div class="card-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
            </div>
            <div class="form-group">
              <label for="role-input">Destination</label>
              <input class="form-control" id="destination-input" placeholder="Destination" type="text">
            </div>
            <div class="form-group">
              <label for="start-input">First Train Time (HH:mm -military time)</label>
              <input class="form-control" id="firstTrainTime-input" placeholder="01/08/1989" type="time">
            </div>
            <div class="form-group">
              <label for="rate-input">Frequency</label>
              <input class="form-control" id="frequency-input" placeholder="Enter a number" type="number" >
            </div>
            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>




</body>

</html>
