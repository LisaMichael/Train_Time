<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
 <!-- adding reset css file -->
 <link href="assets/css/reset.css" rel="stylesheet" type="text/css">

 <!-- Added a link to Bootstrap-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

 <!-- JAVASCRIPT  -->
 <!-- ========================================= -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!--local css-->
 <link href="assets/css/style.css" rel="stylesheet" type="text/css">
 <!-- adding javascript file -->
 <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>
<div class = "container" id="entirePage">
    
    <h1>Anytime is Train Time</h1>  
    
    
 
    
    

     <!-- Display previously added contacts -->
  <div class="container borderline" >
<h4>Current Train Schedule</h4>

    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
            <th>Action</th> <!-- this is for edit/delete contacts-->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Thomas</td>
            <td>Boston</td>
            <td>60 min</td>
            <td>20:00 HR</td>
            <td>30</td>
            <td>Action</td> 
          </tr>
          
        </tbody>
        <tfoot></tfoot>
      </table>
    </div> <!--end div for table --> 

<!-- Add train form -->
<div class="container borderline">

  <h4> Add Train</h4>

  <!-- Form must include -->
  <!-- train name  -->
  <!-- destination -->
  <!--  first train time  -->
  <!-- frequency -->
  <!-- CRUD Form -->

  <form method="POST" action="#">
    <div class="form-group">
      <label for="trainName">Train Name</label>
      <input type="text" class="form-control" id="trainName" aria-describedby="trainName">
    </div>

    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination" aria-describedby="destination">
    </div>

    <div class="form-group">
      <label for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
      <input type="time" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime" placeholder="(xxx) xxx-xxxx">
    </div>
            
    <div class="form-group">
      <label for="frequency">Frequency</label>
      <input type="text" class="form-control" id="frequency" aria-describedby="frequency">
    </div>

    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" id = "submitForm" class="btn btn-primary">Submit</button>
  </form>


</div> <!-- end  div for container -->

  
</div>  <!--end div of entire container-->

</div>
    
</body>
</html>
