<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <!-- Added a link to Bootstrap-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

 <!-- JAVASCRIPT  -->
 <!-- ========================================= -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!--local css-->
 <link href="assets/css/style.css" rel="stylesheet" type="text/css">

<!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

 <!-- moment.js-->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 <!-- adding javascript file -->
 <script src="assets/javascript/train.js"></script>

</head>
<body>
<div class = "container" id="entirePage">
    <nav class = "Jumbotron">
    <h1>Anytime is Train Time</h1>  
    <h5>Choo Choo Chee Chee</h5>
    
    </nav>
    
    

     <!-- Display previously added contacts -->
  <div class="container" id = "borderTop" >
<p id ="sectionHeader">Current Train Schedule</p>

    <div class="row">
      <table class="table">
        <thead >
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
            <th>Action</th> <!-- this is for edit/delete contacts-->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Thomas</td>
            <td>Boston</td>
            <td>60 min</td>
            <td>20:00 HR</td>
            <td>30</td>
            <td>Action</td> 
          </tr>
          
        </tbody>
        <tfoot></tfoot>
      </table>
    </div> <!--end div for row --> 
</div> <!--end div for border top-->  

<br> 


<!-- Add train form -->
<div class="container " id = "borderBottom">

  <p id = "sectionHeader"> Add Train</p>

  <!-- Form must include -->
  <!-- train name  -->
  <!-- destination -->
  <!--  first train time  -->
  <!-- frequency -->
  <!-- CRUD Form -->

  <form method="POST" action="#">
    <div class="form-group">
      <label for="trainName">Train Name</label>
      <input type="text" class="form-control" id="trainName" aria-describedby="trainName">
    </div>

    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination" aria-describedby="destination">
    </div>

    <div class="form-group">
      <label for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
      <input type="text" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime" placeholder="(xxx) xxx-xxxx">
    </div>
            
    <div class="form-group">
      <label for="frequency">Frequency</label>
      <input type="text" class="form-control" id="frequency" aria-describedby="frequency">
    </div>

    
    <button type="submit" id = "submitForm" class="btn btn-primary">Submit</button>
  </form>


</div> <!-- end  div for container -->

  


</div><!--end div of entire container-->
    
<body>
  
</body>
</body>
</html>
